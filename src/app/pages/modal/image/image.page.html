
  <ion-app>
    <ion-header translucent>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button size="small" shape="round" (click)="closeModal()" color="light">
            <ion-icon slot="start" name="close"></ion-icon> {{ 'QUIZZ.BACK' | translate }}
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen padding scroll-y="false">
      <ion-slides>

        <ion-slide *ngFor="let p of appLearning">
            <img src={{p.image}}/>
            <p><b>{{p.header}}</b></p>
            <p>{{p.text}}</p>
        </ion-slide>

        <ion-slide>
          <img src="assets/img/madeinpt.jpg"/>
          <h2>{{ 'QUIZZ.READY' | translate }}</h2>
          <ion-button fill="clear" (click)="closeModal()">{{ 'QUIZZ.YES' | translate }} <ion-icon slot="end" name="arrow-forward" ></ion-icon></ion-button>
        </ion-slide>

      </ion-slides>
    </ion-content>

    <ion-footer>
      <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(40, 114, 184, 0.7"/>
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(40, 114, 184, 0.5)"/>
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(40, 114, 184, 0.3)"/>
            <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(40, 114, 184, 1.0)"/>
          </g>
        </svg>
      </div>
    </ion-footer>
  </ion-app>
