<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
    </div>

    <!-- Login form -->
    <form [formGroup]="onLoginForm" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          {{ 'LOGIN.EMAIL' | translate }}
        </ion-label>
        <ion-input color="secondary" type="email" [(ngModel)]="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          {{ 'LOGIN.PASSWORD' | translate }}
        </ion-label>
        <ion-input color="secondary" type="password"  [(ngModel)]="password" formControlName="password"></ion-input>
      </ion-item>
    </form>

    <p text-right tappable (click)="forgotPass()" class="paz">
      <ion-text color="light">
        {{ 'LOGIN.FORGOTPASSWORD' | translate }}
      </ion-text>
    </p>

    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="light" (click)="prosesLogin()" [disabled]="!onLoginForm.valid" tappable>
        {{ 'LOGIN.LOGIN' | translate }}
      </ion-button>
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span (click)="goToRegister()" class="paz" tappable>
        <ion-text color="light">
          {{ 'LOGIN.NEWHERE' | translate }}
        </ion-text>
      </span>
    </div>
