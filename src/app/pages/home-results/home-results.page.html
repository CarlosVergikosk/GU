<ion-header translucent no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="medium"></ion-menu-button>
    </ion-buttons>
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 75 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-80 11c15 0 28-18 44-18s 58 18 44 18 58-18 44-18 58 18 44 18 v22h-176z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <img src="assets\img\madeinpt.jpg"/>
    <ion-card-header>
      <ion-card-subtitle>From Portugal</ion-card-subtitle>
      <ion-card-title>Caldas da Rainha, PT</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Desenvolvido como projeto final de curso.
    </ion-card-content>
  </ion-card>
  <ion-button margin shape="round" expand="full" color="primary" (click)="presentImage(themeCover)" disabled={{buttonDisabled1}}>
    {{ 'HOME.LEARN' | translate }}
  </ion-button>
  <ion-button margin shape="round" expand="full" color="primary" (click)="goToQuizz()" disabled={{buttonDisabled2}}>
    {{ 'HOME.OBJECTQUIZZ' | translate }}
  </ion-button>
  <ion-button margin shape="round" expand="full" color="primary" (click)="goToRimes()" disabled={{buttonDisabled3}}>
    {{ 'HOME.RIMESQUIZZ' | translate }}
  </ion-button>
  <ion-button margin shape="round" expand="full" color="primary" (click)="goToSpeech()" disabled={{buttonDisabled4}}>
    {{ 'HOME.SPEECHQUIZZ' | translate }}
  </ion-button>
</ion-content>
